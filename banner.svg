<svg viewBox="0 0 115 25" width="115" height="25" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
}
.star {
  fill: #fff;
  opacity: 0;
  animation: twinkle 3s ease-in-out infinite, float 8s ease-in-out infinite;
}
.star:nth-child(2) { animation-delay: 0.5s, 1s; }
.star:nth-child(3) { animation-delay: 1s, 2s; }
.star:nth-child(4) { animation-delay: 1.5s, 3s; }
.star:nth-child(5) { animation-delay: 2s, 4s; }
.star:nth-child(6) { animation-delay: 2.5s, 0.5s; }
.star:nth-child(7) { animation-delay: 0.3s, 1.5s; }
.star:nth-child(8) { animation-delay: 1.8s, 2.5s; }
.star:nth-child(9) { animation-delay: 0.8s, 3.5s; }
.star:nth-child(10) { animation-delay: 2.3s, 0.8s; }

.glow-blue { filter: drop-shadow(0 0 1px #06b6d4); }
.glow-cyan { filter: drop-shadow(0 0 1px #22d3ee); }
.glow-white { filter: drop-shadow(0 0 1.5px #fff); }

@keyframes twinkle {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
@keyframes float {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(-2px, 0px); }
}
</style>

<!-- Stars scaled to fit 115x25 -->
<circle class="star glow-white" cx="12" cy="7.5" r="0.4" />
<circle class="star glow-cyan" cx="26" cy="12.5" r="0.3" />
<circle class="star glow-blue" cx="46" cy="6.5" r="0.35" />
<circle class="star glow-white" cx="69" cy="15" r="0.25" />
<circle class="star glow-cyan" cx="86" cy="9" r="0.4" />
<circle class="star glow-blue" cx="103" cy="11" r="0.3" />
<circle class="star glow-white" cx="34" cy="17.5" r="0.35" />
<circle class="star glow-cyan" cx="57" cy="20" r="0.25" />
<circle class="star glow-blue" cx="80" cy="3.5" r="0.3" />
<circle class="star glow-white" cx="17" cy="21.5" r="0.4" />

<!-- Additional layer with varied timing -->
<circle class="star glow-cyan" cx="40" cy="10" r="0.2" style="animation-duration: 4s, 10s; animation-delay: 1.2s, 2.8s;" />
<circle class="star glow-blue" cx="63" cy="13.5" r="0.25" style="animation-duration: 3.5s, 9s; animation-delay: 0.7s, 1.3s;" />
<circle class="star glow-white" cx="92" cy="19" r="0.3" style="animation-duration: 4.5s, 11s; animation-delay: 2.1s, 3.7s;" />
<circle class="star glow-cyan" cx="52" cy="5" r="0.25" style="animation-duration: 3.8s, 7.5s; animation-delay: 1.6s, 0.9s;" />
<circle class="star glow-blue" cx="75" cy="22.5" r="0.3" style="animation-duration: 4.2s, 8.5s; animation-delay: 0.4s, 2.2s;" />
</svg>
