<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
}
.star {
  fill: #fff;
  opacity: 0;
  animation: twinkle 3s ease-in-out infinite, float 8s ease-in-out infinite;
}
.star:nth-child(2) { animation-delay: 0.5s, 1s; }
.star:nth-child(3) { animation-delay: 1s, 2s; }
.star:nth-child(4) { animation-delay: 1.5s, 3s; }
.star:nth-child(5) { animation-delay: 2s, 4s; }
.star:nth-child(6) { animation-delay: 2.5s, 0.5s; }
.star:nth-child(7) { animation-delay: 0.3s, 1.5s; }
.star:nth-child(8) { animation-delay: 1.8s, 2.5s; }
.star:nth-child(9) { animation-delay: 0.8s, 3.5s; }
.star:nth-child(10) { animation-delay: 2.3s, 0.8s; }

.glow-blue { filter: drop-shadow(0 0 3px #06b6d4); }
.glow-cyan { filter: drop-shadow(0 0 3px #22d3ee); }
.glow-white { filter: drop-shadow(0 0 4px #fff); }

@keyframes twinkle {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
@keyframes float {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(-10px, 0px); }
}
</style>

<!-- Stars with varying sizes and positions -->
<circle class="star glow-white" cx="20" cy="30" r="1.5" />
<circle class="star glow-cyan" cx="45" cy="50" r="1" />
<circle class="star glow-blue" cx="80" cy="25" r="1.2" />
<circle class="star glow-white" cx="120" cy="60" r="0.8" />
<circle class="star glow-cyan" cx="150" cy="35" r="1.5" />
<circle class="star glow-blue" cx="180" cy="45" r="1" />
<circle class="star glow-white" cx="60" cy="70" r="1.3" />
<circle class="star glow-cyan" cx="100" cy="80" r="0.9" />
<circle class="star glow-blue" cx="140" cy="15" r="1.1" />
<circle class="star glow-white" cx="30" cy="85" r="1.4" />

<!-- Additional layer with different timing -->
<circle class="star glow-cyan" cx="70" cy="40" r="0.7" style="animation-duration: 4s, 10s; animation-delay: 1.2s, 2.8s;" />
<circle class="star glow-blue" cx="110" cy="55" r="0.9" style="animation-duration: 3.5s, 9s; animation-delay: 0.7s, 1.3s;" />
<circle class="star glow-white" cx="160" cy="75" r="1.2" style="animation-duration: 4.5s, 11s; animation-delay: 2.1s, 3.7s;" />
<circle class="star glow-cyan" cx="90" cy="20" r="0.8" style="animation-duration: 3.8s, 7.5s; animation-delay: 1.6s, 0.9s;" />
<circle class="star glow-blue" cx="130" cy="90" r="1" style="animation-duration: 4.2s, 8.5s; animation-delay: 0.4s, 2.2s;" />

</svg>
